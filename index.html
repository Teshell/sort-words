<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort out words by length</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <textarea
        rows="6"
        cols="55"
        type="text"
        placeholder="Put your words sparated by a (,) or a line break here..."
        autofocus
        required
        class="input-area"
      ></textarea>

      <button class="btn-sort">Sort out</button>

      <div class="words-list"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
